# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool: server

steps:
- task: InvokeRESTAPI@1
  inputs:
    connectionType: 'connectedServiceName'
    serviceConnection: 'jwl50038'
    method: 'POST'
    headers: |
      {
      "Content-Type":"application/json", 
      "Authorization": "Api-token $(dynatraceApiToken)"
      }
    body: |
      '{
                  "eventType" : "CUSTOM_DEPLOYMENT",
                  "attachRules" : {
                    "tagRule" : [{
                        "meTypes" : ["SERVICE"],
                        "tags" : [{
                          "context" : "CONTEXTLESS",
                          "key" : "app",
                          "value" : "$(dt_app)"           
                        }, {
                          "context" : "CONTEXTLESS",
                          "key" : "environment",
                          "value" : "$(dt_env)"
                        }]
                      }]
                  },
                  "source" : "Azure DevOps Pipelines",
                  "deploymentName" : "$(pipeline_name)",
                  "deploymentVersion" : "$(service_version)",
                  "deploymentProject" : "$(project_name)"
                  "ciBackLink" : "$(pipeline_url)",
                  "customProperties": {
                    "service": "$(dt_app)",
                    "image" : "$(dt_image)",
                    "tag" : "$(service_version)",
                    "environment" : "$(dt_env)"
                  }
                }'
    urlSuffix: 'api/v1/events'
    waitForCompletion: 'false'

